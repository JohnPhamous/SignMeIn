<html>
<title>
    Create
</title>
<head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/sytlesheets/custom.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="true">
</head>
<body>
    <script>
        var x = document.getElementById("current-location");

        function getLocation() {
            if (navigator.geolocation) {
                return navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
            var longi = position.coords.longitude;
            var lati = position.coords.latitude;
            return [lati,longi];
        }
    </script>
    <div id="centered-goodies">
        <center><img class="logo" src="images/logo.png">
        <form class="form-inline">
            <div class="form-group">
                <br>
                
                <!--<input type="text" class="form-control" placeholder="Event ID" ng-model="occasion.EventID"><br>
                <!--<button type="submit" class="btn btn-default modal-content">Create Event</button> 
                <input type="button" class="btn btn-primary" value="Create Event" ng-click="save()"></input> -->


                <p>Create a unique event ID</p>
                <input type="text" class="form-control" id="new-event-id" placeholder="Event ID" ng-model="occasion.EventID"><br>
                <p>Enter the event's address</p>
                <input type="text" class="form-control" id="event-location" value="ucr" placeholder="Location"><br>
                <button onclick="getLocation()" class="btn btn-info modal-content">Use Location</button><br><br>
                <p><small>This is more accurate</small></p>
                <button onclick="getLocation()" class="btn btn-info modal-content" ng-model="occasion.Lat" ng-model="occasion.Long">Use your Current Location</button><br><br>
                <p>Set a range for acceptable sign ins (miles)</p>
                <input type="text" class="form-control" onkeypress='return event.charCode >= 46 && event.charCode <= 57' placeholder="2 miles" ng-model="occasion.Range">
                
                <!--<button type="submit" class="btn btn-default modal-content">Create Event</button> -->
                <input type="button" class="btn btn-primary" value="Create Event" ng-click="save()"></input>


            </div>
        </form></center>
    </div>
    <div class="btn-group" id="footer">
        <center><a href="/#/userpanel" class="btn btn-default">Back</a>
        <a href="/#/" class="btn btn-default">Sign In</a></center>
    </div>
</body>
</html>
